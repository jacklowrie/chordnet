# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test ChordNet

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

        
    runs-on: ${{ matrix.os }}

      
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}
        
    -  name: Cache uv packages on Linux/macOS
       if: runner.os != 'Windows'
       uses: actions/cache@v3
       with:
         path: ~/.cache/uv
         key: uv-packages-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
         restore-keys: |
           uv-packages-${{ matrix.os }}-${{ matrix.python-version }}-
    
    -  name: Cache uv packages on Windows
       if: runner.os == 'Windows'
       uses: actions/cache@v3
       with:
         path: ${{ env.USERPROFILE }}\.cache\uv
         key: uv-packages-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
         restore-keys: |
           uv-packages-${{ matrix.os }}-${{ matrix.python-version }}-


    - name: Install chordnet dependencies
      run: uv sync --frozen --all-extras --dev
        
    - name: Run linter
      run: uv run ruff check --output-format=github .

    #- name: Run typechecker
    #  run: uv run mypy .
        
    - name: Run tests
      run: uv run pytest
